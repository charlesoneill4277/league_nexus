[app]
environment = development
secret_key = ${DEV_SECRET_KEY}
jwt_secret = ${DEV_JWT_SECRET}
jwt_expiration_seconds = 3600
password_salt = ${DEV_PASSWORD_SALT}

[database]
host = ${DEV_DB_HOST}
port = ${DEV_DB_PORT}
user = ${DEV_DB_USER}
password = ${DEV_DB_PASSWORD}
name = ${DEV_DB_NAME}

[email]
smtp_host = ${DEV_SMTP_HOST}
smtp_port = ${DEV_SMTP_PORT}
username = ${DEV_EMAIL_USER}
password = ${DEV_EMAIL_PASSWORD}
use_tls = true
use_ssl = false
default_from = ${DEV_EMAIL_FROM}

[oauth]
google_client_id = ${DEV_GOOGLE_CLIENT_ID}
google_client_secret = ${DEV_GOOGLE_CLIENT_SECRET}
facebook_app_id = ${DEV_FACEBOOK_APP_ID}
facebook_app_secret = ${DEV_FACEBOOK_APP_SECRET}
auth0_domain = ${DEV_AUTH0_DOMAIN}
auth0_client_id = ${DEV_AUTH0_CLIENT_ID}
auth0_client_secret = ${DEV_AUTH0_CLIENT_SECRET}

[api_keys]
yahoo_client_id = ${DEV_YAHOO_CLIENT_ID}
yahoo_client_secret = ${DEV_YAHOO_CLIENT_SECRET}
sleeper_api_key = ${DEV_SLEEPER_API_KEY}
nfl_api_key = ${DEV_NFL_API_KEY}

[logging]
level = DEBUG
file = logs/app.log

[production:app]
environment = production
secret_key = ${PROD_SECRET_KEY}
jwt_secret = ${PROD_JWT_SECRET}
jwt_expiration_seconds = ${PROD_JWT_EXPIRATION_SECONDS}
password_salt = ${PROD_PASSWORD_SALT}

[production:database]
host = ${PROD_DB_HOST}
port = ${PROD_DB_PORT}
user = ${PROD_DB_USER}
password = ${PROD_DB_PASSWORD}
name = ${PROD_DB_NAME}

[production:email]
smtp_host = ${PROD_SMTP_HOST}
smtp_port = ${PROD_SMTP_PORT}
username = ${PROD_EMAIL_USER}
password = ${PROD_EMAIL_PASSWORD}
use_tls = true
use_ssl = false
default_from = ${PROD_EMAIL_FROM}

[production:oauth]
google_client_id = ${PROD_GOOGLE_CLIENT_ID}
google_client_secret = ${PROD_GOOGLE_CLIENT_SECRET}
facebook_app_id = ${PROD_FACEBOOK_APP_ID}
facebook_app_secret = ${PROD_FACEBOOK_APP_SECRET}
auth0_domain = ${PROD_AUTH0_DOMAIN}
auth0_client_id = ${PROD_AUTH0_CLIENT_ID}
auth0_client_secret = ${PROD_AUTH0_CLIENT_SECRET}

[production:api_keys]
yahoo_client_id = ${PROD_YAHOO_CLIENT_ID}
yahoo_client_secret = ${PROD_YAHOO_CLIENT_SECRET}
sleeper_api_key = ${PROD_SLEEPER_API_KEY}
nfl_api_key = ${PROD_NFL_API_KEY}

[production:logging]
level = INFO
file = logs/app.log
rotate = true
max_size = 10485760
backup_count = 5