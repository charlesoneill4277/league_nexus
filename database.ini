[default]
driver = postgresql
port = 5432
pool_max = 10
pool_min = 0
timeout = 30
client_encoding = utf8

[development]
host = localhost
user = ${DEV_DB_USER}
password = ${DEV_DB_PASSWORD}
database = league_nexus_dev
pool_max = 5
timeout = 15

[test]
host = localhost
user = ${TEST_DB_USER}
password = ${TEST_DB_PASSWORD}
database = league_nexus_test
pool_max = 3
timeout = 15

[production]
host = ${PROD_DB_HOST}
user = ${PROD_DB_USER}
password = ${PROD_DB_PASSWORD}
database = ${PROD_DB_NAME}
pool_max = 20
pool_min = 5
timeout = 60
sslmode = require