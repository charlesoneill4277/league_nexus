[database]
host = ${DB_HOST}
port = ${DB_PORT}
user = ${DB_USER}
password = ${DB_PASSWORD}
name = ${DB_NAME}
sslmode = require

[fantasy_api]
provider = FantasyData
api_key = ${FANTASY_API_KEY}
api_secret = ${FANTASY_API_SECRET}
base_url = https://api.fantasydata.net/v3/nfl

[aws]
access_key_id = ${AWS_ACCESS_KEY_ID}
secret_access_key = ${AWS_SECRET_ACCESS_KEY}
region = ${AWS_REGION:-us-east-1}
s3_bucket = ${AWS_S3_BUCKET:-league-nexus-data}

[redis]
url = rediss://${REDIS_PASSWORD}@${REDIS_HOST:-localhost}:${REDIS_PORT:-6379}/${REDIS_DB:-0}

[logging]
level = INFO
file = /var/log/league-nexus/app.log
# Ensure the directory exists and is writable by the application user.
# Configure external log rotation as needed.

[stripe]
api_key = ${STRIPE_API_KEY}
webhook_secret = ${STRIPE_WEBHOOK_WEBHOOK_SECRET}

[google_oauth]
client_id = ${GOOGLE_OAUTH_CLIENT_ID}
client_secret = ${GOOGLE_OAUTH_CLIENT_SECRET}
redirect_uri = ${GOOGLE_OAUTH_REDIRECT_URI}